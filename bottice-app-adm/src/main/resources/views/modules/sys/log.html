<!DOCTYPE html>
<html>
<head>
	<title>系统日志</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  	<script src="/common/css.js"></script>
</head>
<body>
<div id="rrapp" class="content" v-cloak>
	<div>
		<div class="grid-btn">
			<div class="form-group col-xs-3" style="padding-left: 1px;">
				<div class="input-group">
					<span class="input-group-addon">用户名</span>
					<input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="用户名、用户操作">
					<span class="input-group-addon" title="根据用户名、用户操作搜索" style="cursor:pointer">
						<i class="fa fa-user bigger-110"></i>
					</span>
				</div>
			</div>
			<a class="btn btn-default" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
</div>

<script src="/common/js.js"></script>
<script type="text/javascript">
	dynamicLoading.js(rootPath + "js/modules/sys/log.js", "utf-8");
</script>
</body>
</html>
